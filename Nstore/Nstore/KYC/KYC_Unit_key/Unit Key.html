<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KYC Unit Key</title>
    <link rel="icon" href="../images/logo1.jpg">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="style5.css">
</head>
<body>
    <div style="width: 100%; height: 100%; left: 200px; top: 50px; background: #FDFDFD; flex-direction: column; justify-content: flex-start; align-items: center; gap: 78px; display: inline-flex">
        <img style="width: 262.69px; height: 100px" src="../images/nStore 001 1.png" />
    
        <div  style="width: 562px; height: 476px; position: relative">
            <div  style="width: 178px; height: 36px; left: 192px; top: 0px; position: absolute; text-align: center; color: #181818; font-size: 24px; font-family: Poppins; font-weight: 700; letter-spacing: 0.72px; word-wrap: break-word">Kyc Process</div>
            
            <div class="form-element" style="width: 562px; height: 73px; left: 0px; top: 118px; position: absolute">
                <div class="form-element" style="width: 562px; height: 73px; left: 0px; top: 0px; position: absolute; border-radius: 8px; border: 1px black solid"></div>
                
                <div class="form-element" style="width: 499px; height: 44px; left: 21px; top: 18px; position: absolute">
                    <label class="status-label">
                        <input type="radio" name="status" value="live">
                        <span>LIVE</span>
                    </label>
                
                    <label class="status-label">
                        <input type="radio" name="status" value="beta">
                        <span>BETA</span>
                    </label>
                
                    <label class="status-label">
                        <input type="radio" name="status" value="dev">
                        <span>DEV</span>
                    </label>
                
                    <label class="status-label">
                        <input type="radio" name="status" value="uat">
                        <span>UAT</span>
                    </label>
                </div>
            </div>
    
            <div class="form-element">
                <button type="button" class="butt">Submit</button>
            </div>
    
            <div class="form-element" style="width: 440px; height: 57.89px; left: 61px; top: 259px; position: absolute">
                <input type="number" class="units" id="unit" name="unit" placeholder="Enter The Store Unit Key">
            </div>
        </div>
    </div>
</body>
</html>
