<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Resize</title>
    <link rel="icon" href="../images/logo.jpg">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="resize1.css">

</head>
<body>
    <div style="width: 100%; height: 100%; position: relative; background: white">
        <img style="width: 262.69px; height: 100px; left: 589px; top: -10px; position: absolute" src="../images/nStore 001 1.png" />
        <div style="width: 208px; height: 22px; left: 610px; top: 182px; position: absolute; text-align: center; color: black; font-size: 16px; font-family: Poppins; font-weight: 500; letter-spacing: 0.48px; word-wrap: break-word">Easily resize images</div>
        <div style="width: 295px; height: 56px; left: 565px; top: 126px; position: absolute; text-align: center; color: #181818; font-size: 24px; font-family: Poppins; font-weight: 700; letter-spacing: 0.72px; word-wrap: break-word">Image Resizer</div>
        <div style="left: 238px; top: 647px; position: absolute">
            
            
            <div style="width: 963px; height: 23px; left: 20px; top: -120px; position: absolute; justify-content: flex-start; align-items: flex-start; gap: 48px; display: inline-flex">
                <div style="width: 261px; height: 23px; text-align: center; color: black; font-size: 16px; font-family: Poppins; font-weight: 600; letter-spacing: 0.48px; word-wrap: break-word">
                    Enter the height of the image 
                </div>
                <div style="width: 261px; height: 23px; text-align: center; color: black; font-size: 16px; font-family: Poppins; font-weight: 600; letter-spacing: 0.48px; word-wrap: break-word">
                    Enter the Width of the image 
                </div>
                <div style="width: 345px; height: 23px; text-align: center; color: black; font-size: 16px; font-family: Poppins; font-weight: 600; letter-spacing: 0.48px; word-wrap: break-word">
                    Enter the quality of the image (0 to 100) 
                </div>
            </div>


            <div style="width: 955px; height: 43.35px; left: 20px; top: 66px; position: absolute">
                    <input type="number"  class="height" id="Height" name="Height" >  
                    <input type="number"  class="width" id="width" name="width" > 
                    <input type="number"  class="quality" id="quality" name="quality" > 
            </div>
        </div>

            <div>
                <button type="button" class="butt">Download</button>

            </div>
        </div>
        <div style="width: 440px; height: 253px; left: 496px; top: 233px; position: absolute; background: #FAFAFA"></div>
        
    </div>
</body>
</html>
