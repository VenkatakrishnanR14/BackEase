<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Background Remover</title>
    <link rel="icon" href="../images/logo.jpg">
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="current.css">
</head>
<body>
    <div style="width: 100%; height: 100%;background: white; flex-direction: column; justify-content: flex-start; align-items: center; gap: 21px; display: inline-flex">
        <img style="width: 262.69px; height: 100px" src="../images/nStore 001 1.png" />
        <div style="width: 405px; height: 50px; text-align: center; color: #181818; font-size: 24px; font-family: Poppins; font-weight: 700; letter-spacing: 0.72px; word-wrap: break-word">Removed Image Background</div>


        <div style="width: 925px; height: 497px; position: relative">
            <div style="width: 925px; height: 497px; left: 0px; top: 0px; position: absolute">
                <div style="width: 925px; height: 464px; left: 0px; top: 18px; position: absolute; background: #FAFAFA; box-shadow: 0px 4px 4px rgba(0, 0, 0, 0.25); border: 6px white solid"></div>
                <div style="width: 921px; height: 497px; left: 3px; top: 0px; position: absolute; border-radius: 45.95px"></div>
            </div>
            <div style="width: 516px; height: 202px; left: 340px; top: 74px; position: absolute">
                            <button type="button" class="butt" id="Butt" name="Butt">Download </button>
                        </div>
                    </div>
                    <img style="width: 246px; height: 246px; left: 200pxpx; top: 420px; position: absolute" src="" />
                </div>
            </div>
        </div>

        
    </div>
</body>
</html>
